<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, sans-serif; fill: #1d1d1f; }
      .title { font-size: 24px; font-weight: 700; }
      .subtitle { font-size: 12px; fill: #86868b; }
      .box { fill: rgba(255, 68, 68, 0.1); stroke: #ff4444; stroke-width: 2; rx: 12; }
      .arrow { stroke: #ff4444; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff4444" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">1971 Project Architecture</text>
  <text x="600" y="60" text-anchor="middle" class="subtitle">Data visualization of economic shift</text>

  <!-- Pipeline -->
  <rect x="50" y="100" width="220" height="80" class="box"/>
  <text x="160" y="135" text-anchor="middle" font-size="16" font-weight="600">Data Sources</text>
  <text x="160" y="155" text-anchor="middle" font-size="12" fill="#86868b">FRED, Census, BLS</text>

  <line x1="270" y1="140" x2="320" y2="140" class="arrow"/>

  <rect x="320" y="100" width="220" height="80" class="box"/>
  <text x="430" y="135" text-anchor="middle" font-size="16" font-weight="600">Chart.js</text>
  <text x="430" y="155" text-anchor="middle" font-size="12" fill="#86868b">Visualizations</text>

  <line x1="540" y1="140" x2="590" y2="140" class="arrow"/>

  <rect x="590" y="100" width="220" height="80" class="box"/>
  <text x="700" y="135" text-anchor="middle" font-size="16" font-weight="600">Static HTML</text>
  <text x="700" y="155" text-anchor="middle" font-size="12" fill="#86868b">No backend</text>

  <line x1="810" y1="140" x2="860" y2="140" class="arrow"/>

  <rect x="860" y="100" width="220" height="80" class="box"/>
  <text x="970" y="135" text-anchor="middle" font-size="16" font-weight="600">GitHub Pages</text>
  <text x="970" y="155" text-anchor="middle" font-size="12" fill="#86868b">Free hosting</text>

  <!-- Features -->
  <rect x="50" y="250" width="250" height="100" class="box"/>
  <text x="175" y="280" text-anchor="middle" font-size="14" font-weight="600">Economic Charts</text>
  <text x="175" y="300" text-anchor="middle" font-size="11" fill="#86868b">Wages, inequality, housing</text>
  <text x="175" y="320" text-anchor="middle" font-size="11" fill="#86868b">Productivity decoupling</text>

  <rect x="340" y="250" width="250" height="100" class="box"/>
  <text x="465" y="280" text-anchor="middle" font-size="14" font-weight="600">Social Trends</text>
  <text x="465" y="300" text-anchor="middle" font-size="11" fill="#86868b">Incarceration, marriage</text>
  <text x="465" y="320" text-anchor="middle" font-size="11" fill="#86868b">Labor force changes</text>

  <rect x="630" y="250" width="250" height="100" class="box"/>
  <text x="755" y="280" text-anchor="middle" font-size="14" font-weight="600">Book Integration</text>
  <text x="755" y="300" text-anchor="middle" font-size="11" fill="#86868b">Generation of Sociopaths</text>
  <text x="755" y="320" text-anchor="middle" font-size="11" fill="#86868b">Boomer policy analysis</text>

  <rect x="920" y="250" width="250" height="100" class="box"/>
  <text x="1045" y="280" text-anchor="middle" font-size="14" font-weight="600">Interactive</text>
  <text x="1045" y="300" text-anchor="middle" font-size="11" fill="#86868b">Timeline slider (future)</text>
  <text x="1045" y="320" text-anchor="middle" font-size="11" fill="#86868b">Inflation calculator</text>
</svg>
